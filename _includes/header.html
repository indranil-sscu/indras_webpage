<header class="site-header" role="banner">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; padding: 1em;">
    <a class="site-title" href="{{ "/" | relative_url }}" style="text-decoration: none;">
      {{ site.title | escape }}
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <div class="menu">
        {% for item in site.minima.navigation %}
          <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>

  <style>
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.5em;
      user-select: none;
    }

    #menu-toggle {
      display: none;
    }

    .site-nav .menu {
      display: flex;
      gap: 1em;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .site-nav .menu {
        display: none;
        flex-direction: column;
        background: #f8f8f8;
        margin-top: 1em;
        padding: 1em;
        border-radius: 5px;
      }

      #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
      }
    }
  </style>
</header>
