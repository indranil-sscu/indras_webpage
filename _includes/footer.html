<footer class="site-footer">
  <div class="wrapper" style="display: flex; flex-direction: column; align-items: center; text-align: center; font-size: 0.9em; color: #666; padding: 1.2em 1em; border-top: 1px solid #eaeaea; line-height: 1.6;">
    
    <div>
      <strong>{{ site.title }}</strong> — {{ site.description }}
    </div>
    
    <div style="margin-top: 0.5em;">
      &copy; {{ site.time | date: '%Y' }} {{ site.author.name | default: site.title }}. All rights reserved.
    </div>
    
    {% if site.github_username %}
    <div style="margin-top: 0.5em;">
      <a href="https://github.com/{{ site.github_username }}" target="_blank" style="text-decoration: none; color: #0366d6;">
        Visit GitHub →
      </a>
    </div>
    {% endif %}
    
  </div>

  <style>
    @media (max-width: 600px) {
      .site-footer .wrapper {
        font-size: 0.85em;
        padding: 1em 0.5em;
      }
    }
  </style>
</footer>
